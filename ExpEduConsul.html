<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>
    <div id="navbar-container"></div>
    <script>
        fetch("navBar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">Consulta</h3>
            <form class="d-flex" role="search" id="buscarformE">
                <input class="form-control me-2" type="search" placeholder="Ingresa No. Personal" id="experienciaB">
                <button class="btn btn-outline-success" type="submit" id="buscarE">Buscar</button>
            </form>
            <!-- Tabla para mostrar los datos de Firebase -->
            <table class="table table-bordered" id="dataTableE">
                <thead>
                    <tr>
                        <th>NRC</th>
                        <th>Nombre de la EE</th>
                        <th>Docente</th>
                        <th>Horario</th>
                        <th>Credito</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los datos se insertarán dinámicamente aquí -->
                </tbody>
            </table>

            <script type="module" src="javascript/expEdu.js"></script>
        </div>
    </div>

</body>

</html>
