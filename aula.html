<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navBar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el navbar:', error));
  </script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Ingresa datos del Aula</h3>
      <form id="aulaForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="idAula" placeholder="Numero de Aula" required>
          <label for="idAula">Numero de Aula</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="edificio" placeholder="Edificio" required>
          <label for="edificio">Edificio</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="proEdu" placeholder="Programa Educativo" required>
          <label for="proEdu">Programa Educativo</label>
        </div>
        <button type="submit" class="btn btn-warning">Agregar Aula</button>
      </form>
      <script type="module" src="javascript/aula.js"></script>
    </div>
  </div>

</body>

</html>
