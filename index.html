<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <title>Firebase Practica 1</title> -->

  <!-- Vinculamos el archivo CSS externo correctamente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card" style="margin-left: 35%; margin-right: 35%; margin-top: 8%; ">
    <div class="card-body" style="margin-bottom: 1rem">
      <img src="img/usuario.png" alt="Logo" width="90" height="84" class="d-inline-block align-text-top">
      <h3 class="card-title">Login</h3>
      <!-- Formulario para Iniciar sesión-->
      <form id="userLogin">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="user" placeholder="username" required>
          <label for="user">Usuario:</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password" placeholder="password" required>
          <label for="password">Contraseña:</label>
        </div>

        <button type="submit" href="principal.html">
          <a class="navbar-brand" href="principal.html">Iniciar Sesión</a>
        </button>
      </form>
      <script type="module" src="javascript/firebase.js"></script>
    </div>
  </div>
</body>

</html>
