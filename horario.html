<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Firebase Practica 1</title> -->

  <!-- Vinculamos el archivo CSS externo correctamente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navBar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el navbar:', error));
  </script>

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Ingresa datos del horario</h3>
      <form id="userForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="IdHorario" placeholder="id Horario" required>
          <label for="IdHorario">id Horario</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="ExpEduH" placeholder="Experiencia Educativa" required>
          <label for="ExpEduH">Experiencia Educativa</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="aula" placeholder="Aula" required>
          <label for="aula">Aula</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="HoraEE" placeholder="Hora Experiencia Educativa" required>
          <label for="HoraEE">Hora Experiencia Educativa</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="docente" placeholder="Nombre Docente" required>
          <label for="docente">Nombre del docente</label>
        </div>

        <button type="submit" class="btn btn-warning">Guardar Datos</button>
      </form>
      <script type="module" src="javascript/horario.js"></script>
    </div>
  </div>
</body>

</html>
