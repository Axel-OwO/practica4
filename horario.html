<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Firebase Practica 1</title> -->

  <!-- Vinculamos el archivo CSS externo correctamente -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>


<body>
  <div id="navbar-container"></div>
  <script>
    fetch("navBar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      })
      .catch(error => console.error('Error al cargar el navbar:', error));
  </script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <div class="card">
    <div class="card-body">
      <h3 class="card-title">Ingresa datos del horario</h3>
      <form id="horarioForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="idHorario" placeholder="id Horario" required>
          <label for="IdHorario">id Horario</label>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="ee" aria-label="Experiencia Educativa">
            <option selected>Experiencia Educativa</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="aula" aria-label="Aula">
            <option selected>Aula</option>
          </select>
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="HoraEE"  aria-label="Default select example">
            <option selected>Hora de Experiencia Educativa</option>
            <option value="08:00 - 8:59">08:00 - 8:59 </option>
            <option value="09:00 - 9:59">09:00 - 9:59 </option>
            <option value="10:00 - 10:59">10:00 - 10:59 </option>
            <option value="11:00 - 11:59">11:00 - 11:59 </option>
            <option value="12:00 - 12:59">12:00 - 12:59 </option>
            <option value="13:00 - 13:59">13:00 - 13:59 </option>
            <option value="14:00 - 14:59">14:00 - 14:59 </option>
            <option value="15:00 - 15:59">15:00 - 15:59 </option>
            <option value="16:00 - 16:59">16:00 - 16:59 </option>
            <option value="17:00 - 17:59">17:00 - 17:59 </option>
            <option value="18:00 - 18:59">18:00 - 18:59 </option>
            <option value="19:00 - 19:59">19:00 - 19:59 </option>
            <option value="20:00 - 20:59">20:00 - 20:59 </option>
          </select>
          </select>
        </div>
        <button type="submit" class="btn btn-warning">Guardar Datos</button>
      </form>
      <script type="module" src="javascript/horario.js"></script>
    </div>
  </div>
</body>

</html>
